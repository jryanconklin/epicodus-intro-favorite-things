<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Things</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">



  </head>
  <body>
    <div class="container">
      <h1>Favorite Things?</h1>
      <form id="favorite" action="index.html" method="post">

      <div class="form-group">
        <label for="food">Favorite Food:</label>
        <input type="text" class="form-control" id="food" name="user_food">
      </div>
      <div class="form-group">
        <label for="drink">Favorite Drink:</label>
        <input type="text" class="form-control" id="drink" name="user_drink">
      </div>
      <div class="form-group">
        <label for="color">Favorite Color:</label>
        <input type="text" class="form-control" id="color" name="user_color">
      </div>
      <div class="form-group">
        <label for="book">Favorite Book:</label>
        <input type="text" class="form-control" id="book" name="user_movie">
      </div>
      <div class="form-group">
        <label for="movie">Favorite Movie:</label>
        <input type="text" class="form-control" id="movie" name="user_movie">
      </div>
        <button type="submit" name="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
  <!-- jQuery -->
  <script src="js/jquery-1.12.4.js"></script>
  <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/bootstrap.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
  </body>
</html>
